<section class="breadcrumb-section" [ngStyle]="{'background-image': 'url(assets/img/breadcrumb.jpg)'} ">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="breadcrumb__text">
          <h2>{{title}}</h2>
          <div class="breadcrumb__option">
            <a routerLink="/" routerLinkActive="active">Home</a>
            <span>{{title}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
