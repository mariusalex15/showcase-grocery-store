<div>
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand ml-1" routerLink="/">
      <img
        src="assets/img/logo.png"
        height="60px"
        alt=""
        srcset=""
        style="margin-left: 1rem !important"
      />
    </a>
    <button
      class="navbar-toggler mr-2"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto mr-3">
        <li class="nav-item fw-bold text-center">
          <button type="button" class="btn float-end" routerLink="/cart">
            <img src="./../../../../assets/img/cart.svg" alt="" height="20px" />
          </button>
        </li>
        <li
          class="nav-item fw-bold text-center"
          [ngClass]="{ active: isRoute == '' }"
        >
          <a class="nav-link navLi" aria-current="page" routerLink="/">Home</a>
        </li>
        <li
          class="nav-item fw-bold text-center"
          [ngClass]="{ active: isRoute == 'shop' }"
        >
          <a class="nav-link navLi" aria-current="page" routerLink="/shop"
            >Shop</a
          >
        </li>
        <li
          class="nav-item fw-bold text-center"
          [ngClass]="{ active: isRoute == 'about-us' }"
        >
          <a class="nav-link navLi" aria-current="page" routerLink="/about-us"
            >About</a
          >
        </li>
        <li
          class="nav-item fw-bold text-center"
          [ngClass]="{ active: isRoute == 'contact-us' }"
        >
          <a class="nav-link navLi" aria-current="page" routerLink="/contact-us"
            >Contact Us</a
          >
        </li>

        <li class="nav-item text-center" *ngIf="!token">
          <button
            class="btn btn-sm mx-2 btn-success navbarBtn"
            aria-current="page"
            routerLink="/login"
            style="
              background-color: #7fad39 !important;
              border-color: #7fad39 !important;
            "
          >
            Login
          </button>
        </li>

        <li class="nav-item text-center" *ngIf="!token">
          <button
            class="btn btn-sm mx-2 btn-success navbarBtn"
            aria-current="page"
            routerLink="/signup"
            style="
              background-color: #7fad39 !important;
              border-color: #7fad39 !important;
            "
          >
            Signup
          </button>
        </li>

        <li class="nav-item text-center" *ngIf="token">
          <button
            class="btn btn-sm btn-success mx-2 navbarBtn"
            aria-current="page"
            routerLink="/"
            (click)="signout()"
            style="
              background-color: #7fad39 !important;
              border-color: #7fad39 !important;
            "
          >
            SignOut
          </button>
        </li>
      </ul>
    </div>
  </nav>
  <div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-10"></div>
        <div class="col-2"></div>
      </div>
    </div>
